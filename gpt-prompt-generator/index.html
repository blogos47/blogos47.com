<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GPT Prompt Generator</title>
    <style>
      html {
        background-color: black;
      }
    </style>
  </head>
  <body class="flex flex-col items-center h-screen">
    <header>
      <h1
        class="text-6xl font-bold bg-gradient-to-r from-pink-400 via-purple-800 to-sky-500 text-transparent bg-clip-text mb-20"
      >
        GPT Prompt Generator
      </h1>
    </header>
    <main class="flex flex-col items-center text-2xl">
      <label>Enter a prompt to improve:</label>
      <br />
      <textarea
        id="textarea1"
        name=""
        cols="80"
        rows="5"
        class="text-2xl text-purple-500"
      >
      Mejora el siguiente texto, sin apenas modificarlo, mant√©n el idioma: 
      </textarea>
      <button onclick="copyToClipboard('textarea1')" class="btn-accent btn-lg bg-purple-500 text-white hover:bg-pink-700 py-2 rounded px-6 mt-2">Copy</button>
      <br />
      <textarea
        id="textarea2"
        name=""
        cols="80"
        rows="5"
        class="text-2xl text-purple-500"
      >
        Tu respuesta tendr√° emojis, saltos de l√≠neas y cualquier otra cosa para que visualmente m√°s agradable de leer y m√°s f√°cil de entender, pero seguir√°s diciendo la verdad, son solo mejoras est√©ticas: 
      </textarea>

      <button onclick="copyToClipboard('textarea2')" class="btn-accent btn-lg bg-purple-500 text-white hover:bg-pink-700 py-2 rounded px-6 mt-2">Copy ü•≥</button>
      </button>
    </main>
  </body>
  <script>
    function copyToClipboard(elementId) {
      var copyText = document.getElementById(elementId);
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */
      document.execCommand("copy");
    }
  </script>
</html>
